<!DOCTYPE html>
<html>
  <head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <div class="logo-container">
      <img src="#" alt="Logo trái" width="140px" class="i1"> <!-- Logo bên trái -->
      <img src="#" alt="Logo phải" width="100px"> <!-- Logo bên phải -->
    </div>
    <h1>Sentiment Analysis</h1>
    <div id="container">
      <form method="POST">
        <div class="input-group">
            <label for="text">Enter Text</label>
            <input type="text" id="text" name="text">
        </div>
        <div class="input-group">
            <label class="input-file" for="voice">Upload Voice</label>
            <input type="file" id="voice" name="voice">
            <label for="voice">Choose a audio</label>
        </div><br>
        <button type="submit">Analyze</button>
          {% if sentiment %}
          <div class="alert alert-info mt-4" role="alert">
          The sentiment is: {{ sentiment }}
          </div>
          {% endif %}
      </form>
    </div>
  <script src="static/script.js"></script>
  </body>
</html>
